services:
  db:
    container_name: p7-api-db-dev
    image: postgres:16
    restart: on-failure
    environment:
      POSTGRES_DB: api-dev
      POSTGRES_USER: api-user
      POSTGRES_PASSWORD: api-pass
    ports:
      - 5200:5432

  mozart-haskell:
    container_name: p7-mozart-haskell
    image: p7project/mozart-haskell:2.0rc1
    restart: on-failure
    ports:
      - 8080:8080
  mozart-python:
    container_name: p7-mozart-python
    image: p7project/mozart-python:2.0rc1
    restart: on-failure
    ports:
      - 8081:8080
